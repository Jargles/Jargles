<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead >
        <tr>
            <th>加号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>真实姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>生日</th>
            <th>手机号</th>
            <th>QQ</th>
            <th><span class="glyphicon glyphicon-pencil"></span></th>
            <th><span class="glyphicon glyphicon-remove"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user:${users}">
            <th scope="row" th:text="${user.jarglesId}">neo</th>
            <td th:text="${user.userName}">neo</td>
            <td th:text="${user.password}">Otto</td>
            <td th:text="${user.realName}">neo</td>
            <td th:text="${user.sex==0?'女':'男'}">neo</td>
            <td th:text="${user.age}">6</td>
            <td th:text="${user.birthday}">neo</td>
            <td th:text="${user.phone}">neo</td>
            <td th:text="${user.qqNum}">neo</td>
            <td><a th:href="@{/user/toEdit(userId=${user.userId})}">修改</a></td>
            <td><a th:href="@{/user/delete(userId=${user.userId})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>

<br/>
<div class="form-group">
    <div class="col-sm-12 control-label text-right">
        <a href="/toAdd" th:href="@{/user/toAdd}" class="btn btn-info">新增 <span class="glyphicon glyphicon-plus"></span></a>
    </div>
</div>


</body>
</html>
