<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"> 
	<title>洛阳智能农业装备研究院有限公司</title>
	<link rel="stylesheet" th:href="@{http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" th:fragment="banner">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>

		<!-- 
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		-->

	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<a href="http://www.yg.chiaic.com" target="_blank">
				<img src="chiaic/img/common/banner-2.jpg" alt="First slide">
			</a>
		</div>
		<div class="item">
			<a href="http://www.zhny.chiaic.com" target="_blank">
				<img src="chiaic/img/common/banner-1.jpg" alt="Second slide">
			</a>			
		</div>
		<div class="item">
			<a href="http://www.yg.chiaic.com" target="_blank">
				<img src="chiaic/img/common/banner-2.jpg" alt="Third slide">
			</a>			
		</div>

		<!-- 
		<div class="item">
			<img src="img/banner-1.png" alt="Third slide">
		</div>
		<div class="item">
			<img src="img/banner-1.png" alt="Third slide">
		</div>
		--> 

	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 

</body>
</html>
