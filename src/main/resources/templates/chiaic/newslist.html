<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>新闻列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead >
	        <tr>
	            <th>加号</th>
	            <th>用户名</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="news:${news}">
	            <th scope="row" th:text="${news.newId}">neo</th>
            	<td th:text="${news.newTitle}"></td>
	        </tr>
        </tbody>
    </table>
</div>

<br/>
<div class="form-group">
    <div class="col-sm-12 control-label text-right">
        <a href="/index" th:href="@{/index}" class="btn btn-info">新增 <span class="glyphicon glyphicon-plus"></span></a>
    </div>
</div>


</body>
</html>
